<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>World Clock</title>
  </head>
  <body>
    <h1>World Clock</h1>
    <select>
      <option value="">Select a city</option>
      <option value="">London</option>
      <option value="">Tokyo</option>
      <option value="">Cairo</option>
      <option value="">San Francisco</option>
    </select>
    <div class="city">
      <h2>London</h2>
      <div class="date">13 May 2023</div>
      <div class="time">22:46 PM</div>
    </div>
    <div class="city">
      <h2>Tokyo</h2>
      <div class="date">14 May 2023</div>
      <div class="time">06:46 AM</div>
    </div>
    <footer>
      Coded by Anna Larsen and
      <a href="https://github.com/annabananallama/World-clock">open sourced</a>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
